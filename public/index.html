  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    apiKey: "AIzaSyB8th58dpl0TxtZelRZ_Mg_xy434YPHjvc",
    authDomain: "protectme-32fcc.firebaseapp.com",
    databaseURL: "https://protectme-32fcc-default-rtdb.firebaseio.com",

    };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const sosRef = ref(database, 'sos');

  onValue(sosRef, (snapshot) => {
    const sosData = snapshot.val();
    const sosList = document.getElementById('sos-list');

    console.log(sosData);
    for (let key in sosData) {
        if (sosData.hasOwnProperty(key)) {
            const sosItem = document.createElement('li');
            sosItem.innerText = `ID: ${sosData[key].id}, ID User: ${sosData[key].id_user}, Location:
            ${sosData[key].latitude} ${sosData[key].longitude},
            Timestamp: ${new
            Date(sosData[key].timestamp).toLocaleString()}`;
            sosList.appendChild(sosItem);
        }
    }
  }, (error) => {
    console.log(error);
  });

  function updateSOS(newData) {
    // check if sosData exists and if newData has same id
    if (sosData && sosData.id === newData.id) {
      newData.timestamp = Date.now(); // add timestamp to newData
      set(sosRef, newData); // update sosData with newData
    }
  }
</script>
