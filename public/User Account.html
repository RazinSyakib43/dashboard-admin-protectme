  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const sosRef = ref(database, 'users');

  onValue(sosRef, (snapshot) => {
    const userData = snapshot.val();
    const userTable = document.getElementById('user-table');

    userTable.innerHTML = '';

    const headerRow = document.createElement('tr');
    const idHeader = document.createElement('th');
    idHeader.innerText = 'ID';
    headerRow.appendChild(idHeader);

    const namaCell = document.createElement('th');
    namaCell.innerText = 'Nama';
    headerRow.appendChild(namaCell);

    const emailCell = document.createElement('th');
    emailCell.innerText = 'Email';
    headerRow.appendChild(emailCell);

    const noHpCell = document.createElement('th');
    noHpCell.innerText = 'Nomor HP';
    headerRow.appendChild(noHpCell);

    const jenisKelaminCell = document.createElement('th');
    jenisKelaminCell.innerText = 'Jenis Kelamin';
    headerRow.appendChild(jenisKelaminCell);

    const tglLahirCell = document.createElement('th');
    tglLahirCell.innerText = 'Tanggal Lahir';
    headerRow.appendChild(tglLahirCell);

    const alamatCell = document.createElement('th');
    alamatCell.innerText = 'Alamat';
    headerRow.appendChild(alamatCell);

    const actionCell = document.createElement('th');
    actionCell.innerText = 'Action';
    headerRow.appendChild(actionCell);

    userTable.appendChild(headerRow);

    for (let key in userData) {
        if (userData.hasOwnProperty(key)) {
        const userRow = document.createElement('tr');

        const idCell = document.createElement('td');
        idCell.innerText = userData[key].id;
        userRow.appendChild(idCell);

        const namaCell = document.createElement('td');
        namaCell.innerText = userData[key].nama;
        userRow.appendChild(namaCell);

        const emailCell = document.createElement('td');
        emailCell.innerText = userData[key].email;
        userRow.appendChild(emailCell);

        const noHpCell = document.createElement('td');
        noHpCell.innerText = userData[key].no_hp;
        userRow.appendChild(noHpCell);

        const jenisKelaminCell = document.createElement('td');
        jenisKelaminCell.innerText = userData[key].jenis_kelamin;
        userRow.appendChild(jenisKelaminCell);

        const tglLahirCell = document.createElement('td');
        tglLahirCell.innerText = userData[key].tgl_lahir;
        userRow.appendChild(tglLahirCell);

        const alamatCell = document.createElement('td');
        alamatCell.innerText = userData[key].alamat;
        userRow.appendChild(alamatCell);

        const actionCell = document.createElement('td');

        const editButton = document.createElement('button');
        editButton.innerText = 'Edit';
        editButton.addEventListener('click', () => {
        editUser(userData[key].id);
        });
        actionCell.appendChild(editButton);

        const deleteButton = document.createElement('button');
        deleteButton.innerText = 'Delete';
        deleteButton.addEventListener('click', () => {
        deleteUser(userData[key].id);
        });
        actionCell.appendChild(deleteButton);

        userRow.appendChild(actionCell);

        userTable.appendChild(userRow);
        }
    }
  }, (error) => {
    console.log(error);
  });

  function updateSOS(newData) {
    // check if sosData exists and if newData has same id
    if (sosData && sosData.id === newData.id) {
      newData.timestamp = Date.now(); // add timestamp to newData
      set(sosRef, newData); // update sosData with newData
    }
  }
